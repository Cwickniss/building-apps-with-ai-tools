<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input[type="text"], select {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"] {
            width: 80px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: color 0.3s;
            position: relative;
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .category-section {
            display: none;
        }

        .category-section.active {
            display: block;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .category-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .category-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .items-list {
            list-style: none;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .item.purchased {
            opacity: 0.6;
            background: #f0f0f0;
        }

        .item.purchased .item-name {
            text-decoration: line-through;
        }

        .item-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 1.1em;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .item-meta {
            font-size: 0.9em;
            color: #666;
        }

        .item-quantity {
            font-weight: 600;
            color: #667eea;
            margin-right: 10px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            background: white;
            color: #666;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-small:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .btn-delete {
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-delete:hover {
            background: #e74c3c;
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .summary {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .summary h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .summary-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 1.1em;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 2px solid #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .input-section {
                flex-direction: column;
            }

            input[type="text"], select, input[type="number"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Shopping List</h1>
            <p>Organize your shopping with categories and quantities</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <input type="text" id="itemInput" placeholder="Enter item name...">
                <input type="number" id="quantityInput" placeholder="Qty" min="1" value="1">
                <select id="categorySelect">
                    <option value="">Select Category</option>
                    <option value="Produce">Produce</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Meat">Meat & Fish</option>
                    <option value="Bakery">Bakery</option>
                    <option value="Pantry">Pantry</option>
                    <option value="Frozen">Frozen</option>
                    <option value="Beverages">Beverages</option>
                    <option value="Household">Household</option>
                    <option value="Personal Care">Personal Care</option>
                    <option value="Other">Other</option>
                </select>
                <button class="btn" onclick="addItem()">Add Item</button>
            </div>

            <div class="tabs" id="categoryTabs">
                <button class="tab active" onclick="showCategory('all')">All Items</button>
            </div>

            <div id="categorySections">
                <div class="category-section active" id="all-section">
                    <div class="items-list" id="all-items"></div>
                </div>
            </div>

            <div class="summary" id="summary">
                <h3>Shopping Summary</h3>
                <div id="summaryContent"></div>
            </div>

            <div class="controls">
                <button class="btn" onclick="clearPurchased()">Clear Purchased</button>
                <button class="btn" onclick="clearAll()">Clear All</button>
                <button class="btn" onclick="exportData()">Export JSON</button>
                <button class="btn" onclick="document.getElementById('importFile').click()">Import JSON</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">
            </div>
        </div>
    </div>

    <script>
        let shoppingData = {
            items: [],
            categories: {}
        };

        const defaultCategories = [
            'Produce', 'Dairy', 'Meat', 'Bakery', 'Pantry',
            'Frozen', 'Beverages', 'Household', 'Personal Care', 'Other'
        ];

        function loadData() {
            const saved = localStorage.getItem('shoppingList');
            if (saved) {
                shoppingData = JSON.parse(saved);
            } else {
                defaultCategories.forEach(cat => {
                    shoppingData.categories[cat] = [];
                });
            }
            renderAll();
        }

        function saveData() {
            localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
            updateSummary();
        }

        function addItem() {
            const nameInput = document.getElementById('itemInput');
            const quantityInput = document.getElementById('quantityInput');
            const categorySelect = document.getElementById('categorySelect');

            const name = nameInput.value.trim();
            const quantity = parseInt(quantityInput.value) || 1;
            const category = categorySelect.value || 'Other';

            if (!name) {
                alert('Please enter an item name');
                return;
            }

            const item = {
                id: Date.now(),
                name: name,
                quantity: quantity,
                category: category,
                purchased: false,
                dateAdded: new Date().toISOString()
            };

            shoppingData.items.push(item);

            if (!shoppingData.categories[category]) {
                shoppingData.categories[category] = [];
            }
            shoppingData.categories[category].push(item.id);

            nameInput.value = '';
            quantityInput.value = '1';
            categorySelect.value = '';

            saveData();
            renderAll();
        }

        function toggleItem(id) {
            const item = shoppingData.items.find(i => i.id === id);
            if (item) {
                item.purchased = !item.purchased;
                saveData();
                renderAll();
            }
        }

        function editItem(id) {
            const item = shoppingData.items.find(i => i.id === id);
            if (item) {
                const newName = prompt('Edit item name:', item.name);
                if (newName && newName.trim()) {
                    item.name = newName.trim();
                    saveData();
                    renderAll();
                }
            }
        }

        function deleteItem(id) {
            const index = shoppingData.items.findIndex(i => i.id === id);
            if (index !== -1) {
                const item = shoppingData.items[index];

                for (let cat in shoppingData.categories) {
                    const catIndex = shoppingData.categories[cat].indexOf(id);
                    if (catIndex !== -1) {
                        shoppingData.categories[cat].splice(catIndex, 1);
                    }
                }

                shoppingData.items.splice(index, 1);
                saveData();
                renderAll();
            }
        }

        function renderAll() {
            renderTabs();
            renderItems();
            updateSummary();
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            const sectionsContainer = document.getElementById('categorySections');

            const activeCats = new Set();
            shoppingData.items.forEach(item => {
                activeCats.add(item.category);
            });

            let tabsHTML = '<button class="tab active" onclick="showCategory(\'all\')">All Items</button>';
            let sectionsHTML = '<div class="category-section active" id="all-section"><div class="items-list" id="all-items"></div></div>';

            activeCats.forEach(cat => {
                tabsHTML += `<button class="tab" onclick="showCategory('${cat}')">${cat}</button>`;
                sectionsHTML += `
                    <div class="category-section" id="${cat.replace(/\s/g, '-')}-section">
                        <div class="category-header">
                            <div class="category-title">${cat}</div>
                            <div class="category-stats">
                                <span id="${cat.replace(/\s/g, '-')}-count">0 items</span>
                                <span id="${cat.replace(/\s/g, '-')}-purchased">0 purchased</span>
                            </div>
                        </div>
                        <div class="items-list" id="${cat.replace(/\s/g, '-')}-items"></div>
                    </div>
                `;
            });

            tabsContainer.innerHTML = tabsHTML;
            sectionsContainer.innerHTML = sectionsHTML;
        }

        function renderItems() {
            const allItemsContainer = document.getElementById('all-items');

            if (shoppingData.items.length === 0) {
                allItemsContainer.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 2L3 9v13h18V9l-6-7H9z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M3 9h18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <p>Your shopping list is empty</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">Add items to get started!</p>
                    </div>
                `;
                return;
            }

            let allItemsHTML = '';
            const categoryItemsHTML = {};
            const categoryStats = {};

            shoppingData.items.forEach(item => {
                const itemHTML = `
                    <div class="item ${item.purchased ? 'purchased' : ''}" id="item-${item.id}">
                        <input type="checkbox" class="item-checkbox"
                            ${item.purchased ? 'checked' : ''}
                            onchange="toggleItem(${item.id})">
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-meta">
                                <span class="item-quantity">Qty: ${item.quantity}</span>
                                <span>${item.category}</span>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button class="btn-small" onclick="editItem(${item.id})">Edit</button>
                            <button class="btn-small btn-delete" onclick="deleteItem(${item.id})">Delete</button>
                        </div>
                    </div>
                `;

                allItemsHTML += itemHTML;

                if (!categoryItemsHTML[item.category]) {
                    categoryItemsHTML[item.category] = '';
                    categoryStats[item.category] = { total: 0, purchased: 0 };
                }
                categoryItemsHTML[item.category] += itemHTML;
                categoryStats[item.category].total++;
                if (item.purchased) {
                    categoryStats[item.category].purchased++;
                }
            });

            allItemsContainer.innerHTML = allItemsHTML;

            for (let cat in categoryItemsHTML) {
                const catContainer = document.getElementById(`${cat.replace(/\s/g, '-')}-items`);
                if (catContainer) {
                    catContainer.innerHTML = categoryItemsHTML[cat];
                }

                const countElement = document.getElementById(`${cat.replace(/\s/g, '-')}-count`);
                const purchasedElement = document.getElementById(`${cat.replace(/\s/g, '-')}-purchased`);
                if (countElement) {
                    countElement.textContent = `${categoryStats[cat].total} items`;
                }
                if (purchasedElement) {
                    purchasedElement.textContent = `${categoryStats[cat].purchased} purchased`;
                }
            }
        }

        function showCategory(category) {
            const tabs = document.querySelectorAll('.tab');
            const sections = document.querySelectorAll('.category-section');

            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent === 'All Items' && category === 'all') {
                    tab.classList.add('active');
                } else if (tab.textContent === category) {
                    tab.classList.add('active');
                }
            });

            sections.forEach(section => {
                section.classList.remove('active');
                if (category === 'all' && section.id === 'all-section') {
                    section.classList.add('active');
                } else if (section.id === `${category.replace(/\s/g, '-')}-section`) {
                    section.classList.add('active');
                }
            });
        }

        function updateSummary() {
            const summaryContent = document.getElementById('summaryContent');

            const categoryTotals = {};
            let totalItems = 0;
            let purchasedItems = 0;
            let totalQuantity = 0;

            shoppingData.items.forEach(item => {
                if (!categoryTotals[item.category]) {
                    categoryTotals[item.category] = { items: 0, quantity: 0 };
                }
                categoryTotals[item.category].items++;
                categoryTotals[item.category].quantity += item.quantity;

                totalItems++;
                totalQuantity += item.quantity;
                if (item.purchased) {
                    purchasedItems++;
                }
            });

            let summaryHTML = '';
            for (let cat in categoryTotals) {
                summaryHTML += `
                    <div class="summary-item">
                        <span>${cat}</span>
                        <span>${categoryTotals[cat].items} items (${categoryTotals[cat].quantity} qty)</span>
                    </div>
                `;
            }

            summaryHTML += `
                <div class="summary-item">
                    <span>Total Items</span>
                    <span>${totalItems} (${purchasedItems} purchased)</span>
                </div>
            `;

            summaryContent.innerHTML = summaryHTML || '<p style="color: #999;">No items in your list</p>';
        }

        function clearPurchased() {
            if (confirm('Remove all purchased items?')) {
                shoppingData.items = shoppingData.items.filter(item => !item.purchased);

                for (let cat in shoppingData.categories) {
                    shoppingData.categories[cat] = shoppingData.categories[cat].filter(id =>
                        shoppingData.items.some(item => item.id === id)
                    );
                }

                saveData();
                renderAll();
            }
        }

        function clearAll() {
            if (confirm('Clear entire shopping list?')) {
                shoppingData.items = [];
                for (let cat in shoppingData.categories) {
                    shoppingData.categories[cat] = [];
                }
                saveData();
                renderAll();
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(shoppingData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `shopping-list-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (imported.items && imported.categories) {
                            shoppingData = imported;
                            saveData();
                            renderAll();
                            alert('Data imported successfully!');
                        } else {
                            alert('Invalid file format');
                        }
                    } catch (error) {
                        alert('Error importing file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        }

        document.getElementById('itemInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        loadData();
    </script>
</body>
</html>
